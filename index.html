<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6522c4282.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pinterest Card</title>
  </head>
  <body>
    <div id="pinterest-card">
      <img
        src="./assets/Beyond Your Imagination - Redefined.jpg"
        alt="beautiful deep space"
      />

      <button class="pill">Save</button>

      <div id="pinterest-card-elements">
        <div class="first-element">
          <button class="first-element-btn btn">
            <ion-icon name="trending-up-outline"></ion-icon>
            <!-- <i class="fa-solid fa-arrow-up-right"></i> -->
            <span>westmingstssdf</span>
          </button>
        </div>
        <div class="second-element btn">
          <!-- <ion-icon name="arrow-redo-outline"></ion-icon> -->
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div class="third-element btn">
          <!-- <ion-icon name="keypad-outline"></ion-icon> -->
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </div>
  </body>

  <!-- ion icons scripts -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
